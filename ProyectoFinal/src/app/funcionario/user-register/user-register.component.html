<div class="register">
    <form class="custom-form" method="post">
      <h1>Registro de usuarios</h1>
      <input
        type="text"
        [(ngModel)]="cedula"
        name="cedula"
        placeholder="cedula"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repetir contraseña"
        required="required"
      />
      <button type="submit" (click)="register()">Registrar</button>
    </form>
  </div>
