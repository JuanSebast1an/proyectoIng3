<div class="login">
  <form class="custom-form" method="post">
    <h1>Inicia Sesión</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <button [routerLink]="['/votante/candidatos']" type="submit" (click)="login()">Iniciar Sesión</button>

    <a routerLink="../recuperarContraseña">Recuperar constraseña</a>

  </form>
</div>
